language: php
php:
    - 7.2
    - nightly
os:
    - windows
    - linux
cache:
    directories:
        - vendor
        - $HOME/.cache/composer
matrix:
    fast_finish: true
    allow_failures:
        - php: nightly
sudo: false
branches:
    only: master
os:
    - windows
    - linux
before_install:
    - git clone -b stable https://github.com/jedisct1/libsodium.git
    - cd libsodium && sudo ./configure && sudo make check && sudo make install && cd ..
install:
    - pecl install libsodium
    - echo "extension=sodium.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - travis_retry composer install --no-interaction
before_script:
    - mkdir -p build/logs
    - ls -al
script:
    - vendor/bin/phpunit
    - vendor/bin/psalm
notifications:
    email:
        on_success: never
        on_failure: never
